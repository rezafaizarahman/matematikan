<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MatematIkan</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='jquery.js' type='text/javascript'></script>
    <script src='parralaxScroll.js' type='text/javascript'></script>

  </head>
  <body>
    <div id="container">      
      <div id="welcome">
        <h4>MatematIkan</h4>
        <p id="status"></p>
        <a id="start">Klik disini untuk memulai</a>
      </div>
      <div id='playground'>
        <div id="loading">
          <p>LOADING!!</p>
          <div id="bar">
            <div id="progress"></div>
          </div>
          <div id="debug"></div>
        </div>
      </div>
      <div id="hud">
        <div id="dist">Jarak tempuh :<span>0</span></div>
        <div id="score">Skor :<span>0</span></div>
      </div>
      <div id="controlls">
        <div id="left">
          <div id="up"></div>
          <div id="down"></div>
        </div>
        <div id="shoot"></div>
        <div class="clear"></div>
      </div>

    </div>

    <div id="buffer"> </div>

  </body>
</html>
